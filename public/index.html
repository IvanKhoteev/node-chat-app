<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
  </head>
  <body>
    <p>Some text</p>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script type="text/javascript">
      const socket = io();

      socket.on('connect', () => {
        console.log('Successfully connected to the server');
      });

      socket.on('disconnect', () => {
        console.log('Connection failed');
      })
    </script>
  </body>
</html>
