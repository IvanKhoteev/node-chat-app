<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users">

      </div>
    </div>

    <div class="chat__main">
      <ol id="message-list" class="chat__messages "></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
          <button>Send</button>
        </form>

        <button id="send-location">Send location</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/javascript/libs/jquery-3.2.0.min.js" charset="utf-8"></script>
    <script src="/javascript/index.js" charset="utf-8"></script>
  </body>
</html>
